<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="clock">
            <span style="--x:1;"><h6>1</h6></span>
            <span style="--x:2;"><h6>2</h6></span>
            <span style="--x:3;"><h6>3</h6></span>
            <span style="--x:4;"><h6>4</h6></span>
            <span style="--x:5;"><h6>5</h6></span>
            <span style="--x:6;"><h6>6</h6></span>
            <span style="--x:7;"><h6>7</h6></span>
            <span style="--x:8;"><h6>8</h6></span>
            <span style="--x:9;"><h6>9</h6></span>
            <span style="--x:10;"><h6>10</h6></span>
            <span style="--x:11;"><h6>11</h6></span>
            <span style="--x:12;"><h6>12</h6></span>
            <div style="--color:black; --altezza:70px" class="line" id="hour"><h4></h4></div>
            <div style="--color: rgb(59, 51, 51); --altezza:110px" class="line" id="minute"><h4></h4></div>
            <div style="--color:red; --altezza:140px" class="line" id="second"><h4></h4></div>
        </div>
    </div>

    <script>

        let h = document.getElementById("hour");
        let m = document.getElementById("minute");
        let s = document.getElementById("second");

        function clock() {
            let date = new Date();
            let hNow = date.getHours();
            let mNow = date.getMinutes();
            let sNow = date.getSeconds();

            let hRotation = 30 * hNow + mNow / 2;
            let mRotation = 6 * mNow;
            let sRotation = 6 * sNow;

            h.style.transform = `rotate(${hRotation}deg)`;
            m.style.transform = `rotate(${mRotation}deg)`;
            s.style.transform = `rotate(${sRotation}deg)`;
        }

        setInterval(clock,1000);

    </script>
</body>
</html>
